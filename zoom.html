<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>LIVE CLASS</title>
  </head>
  <body>
    <div
      class="iframe-container"
      style="overflow: hidden; padding-top: 56.25%; position: relative"
    >
      <iframe
        allow="microphone; camera"
        style="
          border: 0;
          height: 100%;
          left: 0;
          position: absolute;
          top: 0;
          width: 100%;
        "
        src="https://success.zoom.us/wc/join/{meeting-id}"
        frameborder="0"
      ></iframe>
    </div>
  </body>
</html>
